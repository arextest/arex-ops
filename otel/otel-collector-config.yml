receivers:
  otlp:
    protocols:
      grpc:
      http:


exporters:
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true
  zipkin:
    endpoint: "http://zipkin:9411/api/v2/spans"
    format: proto
  opencensus:
    endpoint: "0.0.0.0:11800" # The OAP Server address
    tls:
      insecure: true
  logging:
    logLevel: debug

processors:
  batch:

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [jaeger, logging, zipkin, opencensus]
      processors: [batch]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, opencensus]
