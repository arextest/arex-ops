{{- if .Values.report.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ template "arex.name" . }}-{{ .Values.report.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.report.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "arex.report.fullname" . }}
spec:
  replicas: {{ .Values.report.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "arex.name" . }}-{{ .Values.report.name }}
  template:
    metadata:
    {{- if .Values.report.podAnnotations }}
      annotations:
{{ toYaml .Values.report.podAnnotations | indent 8 }}
    {{- end }}
      labels:
        app: {{ template "arex.name" . }}-{{ .Values.report.name }}
        component: "{{ .Values.report.name }}"
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ template "arex.name" . }}-{{ .Values.report.name }}
          image: "{{ .Values.registerPre }}{{ .Values.report.image.repository }}:{{ .Values.report.image.tag }}"
          imagePullPolicy: "{{ .Values.report.image.pullPolicy }}"
          args:
          {{- range $key, $value := .Values.report.extraArgs }}
            - --{{ $key }}={{ $value }}
          {{- end }}
          env:
            - name: JAVA_OPTS
              value: >
                -Darex.config.mongo.uri=mongodb://arex:iLoveArex@{{ template "arex.mongodb.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.mongodb.service.servicePort }}/arex_storage_db
                -Darex.config.service.url=http://{{ template "arex.config.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.config.service.servicePort }}
                -Darex.storage.service.url=http://{{ template "arex.storage.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.storage.service.servicePort }}
                -Darex.ui.url=http://{{ template "arex.front.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.front.service.servicePort }}
          ports:
            - containerPort: {{ .Values.report.service.servicePort }}
          resources:
{{ toYaml .Values.report.resources | indent 12 }}
    {{- if .Values.report.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.report.nodeSelector | indent 8 }}
    {{- end }}
    {{- if .Values.report.tolerations }}
      tolerations:
{{ toYaml .Values.report.tolerations | indent 8 }}
    {{- end }}
    {{- if .Values.report.affinity }}
      affinity:
{{ toYaml .Values.report.affinity | indent 8 }}
    {{- end }}
{{- end }}

