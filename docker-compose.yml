version: "3"

services:
  arex:
    image: arexadmin01/arex:$AREX_VERSION
    container_name: arex-front
    restart: always
    ports:
      - '8088:8080'
    volumes:
      - ./arex-logs/arex-front:/usr/src/app/logs
    environment:
      - SERVICE_REPORT_URL=http://arex-report-service:8080
      - SERVICE_SCHEDULE_URL=http://arex-schedule-service:8080
      - SERVICE_STORAGE_URL=http://arex-storage-service:8080
    depends_on:
      - arex-report-service
      - arex-schedule-service
      - arex-storage-service
  arex-report-service:
    image: arexadmin01/arex-report:$AREX_VERSION
    container_name: arex-report
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '2'
          memory: 2G
    ports:
      - '8090:8080'
    volumes:
      - ./arex-logs/arex-report:/usr/local/tomcat/logs
      - ./additional-config:/usr/local/tomcat/additional-config
      - /root/github-arex/arex-agent-java/arex-agent-jar:/usr/local/tomcat/arex-agent-jar
    environment:
      - TZ=Asia/Shanghai
      - JAVA_OPTS='-javaagent:/usr/local/tomcat/arex-agent-jar/arex-agent.jar' 
        -Darex.service.name=arex-api 
        -Darex.storage.service.host=10.5.153.151:8093 
        -Darex.enable.debug=true
        -Darex.report.mongo.uri=mongodb://arex:iLoveArex@mongodb:27017/arex_storage_db  
        -Darex.redis.uri=redis://redis:6379/
        -Darex.storage.service.url=http://arex-storage-service:8080 
        -Dspring.config.additional-location=/usr/local/tomcat/additional-config/
        -Dspring.config.name=application,oauth
    depends_on:
      - mongodb  
      - redis
  arex-storage-service:
    image: arexadmin01/arex-storage-serive:$AREX_VERSION
    container_name: arex-storage
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '2'
          memory: 2G
    ports:
      - '8093:8080'
    volumes:
      - ./arex-logs/arex-storage:/usr/local/tomcat/logs
      - /root/github-arex/arex-agent-java/arex-agent-jar:/usr/local/tomcat/arex-agent-jar
    environment:
      - TZ=Asia/Shanghai
      - JAVA_OPTS='-javaagent:/usr/local/tomcat/arex-agent-jar/arex-agent.jar' 
        -Darex.service.name=arex-storage-api 
        -Darex.storage.service.host=10.5.153.151:8093 
        -Darex.enable.debug=true
        -Darex.storage.mongo.host=mongodb://arex:iLoveArex@mongodb:27017/arex_storage_db 
        -Darex.storage.cache.url=redis://redis:6379/ 
        -Darex.report.service.api=http://arex-report-service:8080 
    depends_on:
      - mongodb
      - redis
  arex-schedule-service:
    image: arexadmin01/arex-replay-schedule:$AREX_VERSION
    container_name: arex-schedule
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '2'
          memory: 2G
    ports:
      - '8092:8080'
    volumes:
      - ./arex-logs/arex-schedule:/usr/local/tomcat/logs
      - ./custom-dubbo:/usr/local/tomcat/custom-dubbo
      - /root/github-arex/arex-agent-java/arex-agent-jar:/usr/local/tomcat/arex-agent-jar
    environment:
      - TZ=Asia/Shanghai
      - JAVA_OPTS='-javaagent:/usr/local/tomcat/arex-agent-jar/arex-agent.jar' 
        -Darex.service.name=arex-schedule-api 
        -Darex.storage.service.host=10.5.153.151:8093 
        -Darex.enable.debug=true
        -Dmongo.uri=mongodb://arex:iLoveArex@mongodb:27017/arex_storage_db 
        -Darex.schedule.cache.redis.host=redis://redis:6379
        -Darex.storage.service.api=http://arex-storage-service:8080 
        -Darex.report.service.api=http://arex-report-service:8080 
    depends_on:
      - mongodb
      - redis
  mongodb:
    image: mongo:5.0
    container_name: arex-mongodb
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./arex-data/mongodb:/data/db
      - ./mongo-allone-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./arex-logs/mongodb:/var/log/mongodb
    command: --auth
    environment:
      - TZ=Asia/Shanghai
      - MONGO_INITDB_ROOT_USERNAME=citizix
      - MONGO_INITDB_ROOT_PASSWORD=S3cret
      - MONGO_INITDB_DATABASE=rootdb
      - MONGO_USERNAME=arex
      - MONGO_PASSWORD=iLoveArex
  redis:
    image: redis:6.2.6
    container_name: arex-redis
    restart: always
    command: --appendonly yes
    ports:
      - 6379:6379
    volumes:
      - ./arex-data/redis:/data
      - ./arex-logs/redis:/var/log/redis
    environment:
      - TZ=Asia/Shanghai
